name: pinaki
description: "Pinaki Bhattacharya Collection"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  get: ^4.3.8
  sqflite: ^2.3.3+1
  path: ^1.9.0
  intl: ^0.19.0
  image: ^4.2.0
  dart_code_linter: ^1.1.3
  equatable: ^2.0.5
  uuid: ^4.4.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

 
  fonts:
     - family: Schyler
       fonts:
         - asset: fonts/NotoSerifBengali-Regular.ttf
         - asset: fonts/NotoSerifBengali-Bold.ttf
         - asset: fonts/NotoSerifBengali-ExtraBold.ttf
           weight: 700